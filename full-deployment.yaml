apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-httpd-deployment
spec:
  replicas: 5
  selector:
    matchLabels:
      app: my-httpd
  template:
    metadata:
      labels:
        app: my-httpd
    spec:
      containers:
      - name: my-httpd-container
        image: amol1701/my-httpd-image
---
apiVersion: v1
kind: Service
metadata:
  name: my-httpd-service
spec:
  selector:
    app: my-httpd
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
  type: LoadBalancer
